<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carl Mislang">
    <meta name="description" content="Product review form webpage assignment in WDD 131 by Carl Mislang">

    <link rel="stylesheet" href="styles/form.css">

    <title>Product Review Form</title>

    <script src="scripts/form.js" defer></script>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <i>* - required fields</i>
            <label><strong>Product Name*</strong>
                <select id="products" name="products" required>
                    <option value="" disabled selected>Select a Product... &#9662;</option>
                </select>
            </label>

            <div><strong>Overall Rating*</strong></div>
            <div class="star-rating">
                <label for="star-a">&star;<input type="radio" name="stars" id="star-a" value="1" required /></label>
                <label for="star-b">&star;&star;<input type="radio" name="stars" id="star-b" value="2"
                        required /></label>
                <label for="star-c">&star;&star;&star; <input type="radio" name="stars" id="star-c" value="3"
                        required /></label>
                <label for="star-d">&star;&star;&star;&star; <input type="radio" name="stars" id="star-d" value="4"
                        required /></label>
                <label for="star-e">&star;&star;&star;&star;&star; <input type="radio" name="stars" id="star-e"
                        value="5" required /></label>

            </div>
            <label><strong>Date of Installation*</strong><input type="date" id="installDate" name="installDate"
                    required></label>

            <div><strong>Which features did you find useful in the product?</strong> <i>(Check all that apply)</i></div>
            <label class="checkbox"><input type="checkbox" id="durable" name="durable" value="yes">Durability</label>
            <label class="checkbox"><input type="checkbox" id="ease" name="ease" value="yes">Ease of Use</label>
            <label class="checkbox"><input type="checkbox" id="performance" name="performance"
                    value="yes">Performance</label>
            <label class="checkbox"><input type="checkbox" id="design" name="design" value="yes">Design</label>

            <label><strong>Written Review </strong><span>(Optional)</span><textarea id="review"
                    name="review"></textarea></label>

            <label><strong>Your Name</strong> <span>(Optional)</span><input type="text" name="username"
                    id="username"></label>

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Carl Mislang - Tarlac, Philippines</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
