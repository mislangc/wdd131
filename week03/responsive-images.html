<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="A week 3 learning activity about responsive images in BYU-Idaho Online by Carl Mislang">
    <title>Responsive Images</title>
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/manila-philippines-temple-large.webp">
                <source media="(min-width: 500px)" srcset="images/manila-philippines-temple-medium.webp">
                <img src="images/manila-philippines-temple-small.webp" alt="Picture of the Manila Philippines Temple"
                    width="500" height="250">
            </picture>
        </div>
    </main>
</body>

</html>
